<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Geography Project</title>

        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            html {
                height: 95%; }
            body {
                height: 100%;
                font-family: "Futura Std",sans-serif;
                background: url(bg.jpg) no-repeat center center fixed;
            }
            p { margin: 0; padding: 0; }

            .content {
                margin: 0 auto;
                padding: 2em 4em;
                height: 100%;
            }

            .vcenter {
                position: relative;
                top: 50%;
                transform: translateY(-50%);
            }

            .left-handed {
                float: left;
                width: 48%;
                height: 100%;
            }

            .right-handed {
                float: right;
                width: 48%;
            }

            .text-box {
                margin: 0;

                font-size: 20pt;
                font-weight: bold;
            }

            #credits {
                clear: both;
            }
            #credits p {
                background: black;
                color: white;
                display: inline-block;
                padding: .5em;
                font-size: 8pt;
            }
            #question {
                background: black;
                color: gold;
                padding: .5em;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="left-handed">
                <h1 class="text-box vcenter" id="question">What is Geography?</h1>

            </div>

            <div class="right-handed" id="navigation">
                <ul>
                    <li>History</li>
                    <li>Types</li>
                    <li>Careers</li>
                    <li>Spatial Science</li>
                </ul>
            </div>

            <div class="text-box" id="credits">
                <p>Made by <a href="mailto:zac16@miami.edu">Zella</a>
                and <a href="mailto:o.chang@umiami.edu">Oliver</a>
                for the University of Miami's Place, Region, and Nature course</p>
            </div>
        </div>

        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
