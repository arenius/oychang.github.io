<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/pure-min.css">
  <link rel="stylesheet" type="text/css" href="css/grids-responsive-min.css">

  <title>Oliver Chang</title>

  <style type="text/css">
    body {
      max-width: 50em;
      margin: 0 auto;
      padding: 3em;
    }
    .text-centered { text-align: center; }
    .text-italic { font-style: italic; }
  </style>
</head>
<body>
  <div class="pure-g">
    <div id="vis-container" class="pure-u-1 pure-u-lg-1-3 text-centered">
      <div id="vis"></div>
      <h4>
        <small id="vis-name" class="text-italic">Vis</small>
      </h4>
    </div>

    <div class="pure-u-1 pure-u-lg-2-3 text-centered">
      <h1>Oliver Chang</h1>

      <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <ul>
          <li>
            <a href="https://github.com/oychang/resumay/raw/master/resume-oliver-chang.pdf">Résumé (PDF)</a>
          </li>
          <li>
            <a href="https://github.com/oychang">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/d3-min.js"></script>
<script type="text/javascript">
  (function () {
    // choose a random vis and then execute it
    var CONTAINER_ID = 'vis-container';
    var VIS_EL = '#vis';
    var TITLE_ID = 'vis-name';
    var AVAIL_VIS = {
      'random walk': randomWalk
    };
    _.sample(AVAIL_VIS)();

    // setup d3 globals
    // todo: listen on window.onresize
    var containerWidth = document.getElementById(CONTAINER_ID).offsetWidth;
    var height = Math.min(containerWidth, 300);
    var width = height;
    var svg = d3.select(VIS_EL).append('svg')
      .attr({
        height: height,
        width: width
      });
    var vis = svg.append('circle')
      .attr({
        // this -2 offset is necessary to avoid lopping off stroke
        r: (width - 2) / 2,
        transform: "translate(" + (width / 2) + "," + (height / 2) + ")",
        fill: 'none',
        stroke: 'black',
        'stroke-width': 2
      });
    var inCircle = function (x, y) {
      var sq = function (x) { return Math.pow(x, 2); };
      var square_dist = sq((width / 2) - x) + sq((height / 2) - y);
      return square_dist <= sq((width - 2) / 2);
    };
    var getRandomInt = function (min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    };
    var generatePointInCircle = function (xMin, xMax, yMin, yMax) {
      while (true) {
        var x = getRandomInt(xMin, xMax);
        var y = getRandomInt(yMin, yMax);
        if (inCircle(x, y)) return [x, y];
      }
    };
    var generateInitialPoint = function () {
      return generatePointInCircle(0, width, 0, height);
    };
    var generateAdjacentPoint = function (x, y) {
      return generatePointInCircle(x - 1, x + 1, y - 1, y + 1);
    };

    function randomWalk (domId) {
      document.getElementById(TITLE_ID).innerHTML = 'A Random Walk';
      var line;
      // tick once every second
      setInterval(function () {
        // initial setup
        if (! line) {
          var coord = generateInitialPoint();
          line = svg.append('line')
            .attr({
              x1: coord[0],
              y1: coord[1],
              x2: coord[0],
              y2: coord[1],
              'stroke-width': 1,
              'stroke': 'black'
            });
        } else {
          var newCoord = generateAdjacentPoint(line.attr('x2'), line.attr('y2'));
          line.attr({
            x2: newCoord[0],
            y2: newCoord[1]
          });
        }
      }, 1 * 1000);
    }
  })();
</script>
</body>
</html>
