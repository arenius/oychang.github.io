<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/pure-min.css">
  <link rel="stylesheet" type="text/css" href="css/grids-responsive-min.css">

  <title>Oliver Chang</title>

  <style type="text/css">
    body {
      max-width: 50em;
      margin: 0 auto;
      padding: 3em;
    }
    .text-centered { text-align: center; }
    .text-italic { font-style: italic; }
  </style>
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-lg-1-3 text-centered">
      <div id="vis"></div>
      <h4>
        <small id="vis-name" class="text-italic">Vis</small>
      </h4>
    </div>

    <div class="pure-u-1 pure-u-lg-2-3 text-centered">
      <h1>Oliver Chang</h1>

      <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <ul>
          <li>
            <a href="https://github.com/oychang/resumay/raw/master/resume-oliver-chang.pdf">Résumé (PDF)</a>
          </li>
          <li>
            <a href="https://github.com/oychang">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/d3-min.js"></script>
<script type="text/javascript">
  (function () {
    // choose a random vis and then execute it
    var VIS_EL = '#vis';
    var TITLE_ID = 'vis-name';
    var AVAIL_VIS = {
      'random walk': randomWalk
    };
    _.sample(AVAIL_VIS)();

    // setup d3 globals
    var height = 300;
    var width = 300;
    var svg = d3.select(VIS_EL).append('svg')
      .attr({
        height: height,
        width: width
      });

    function randomWalk (domId) {
      document.getElementById(TITLE_ID).innerHTML = 'A Random Walk';

    }
  })();
</script>
</body>
</html>
